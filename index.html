<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobanga</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <aside>
        <div class="logo-title">
            <h3>TOBANGA V1</h3>
        </div>

        <div class="sidebar-link">

            <div class="link-list dash-active">
                <div class="icon-list">
                    <i class="fas fa-th-large"></i>
                </div>
                <a href="#">Dashboard</a>
            </div>

            <div class="link-list">
                <div class="icon-list">
                    <i class="fas fa-user"></i>
                </div>
                <a href="#">Profile</a>
            </div>

            <div class="link-list">
                <div class="icon-list">
                    <i class="fas fa-toolbox"></i>
                </div>
                <a href="#">Checker validator</a>
            </div>

            <div class="link-list">
                <div class="icon-list">
                    <i class="fas fa-code"></i>
                </div>
                <a href="#">Tools</a>
            </div>

            <div class="link-list">
                <div class="icon-list">
                    <i class="fas fa-user-shield"></i>
                </div>
                <a href="#">Admin</a>
            </div>
        </div>
    </aside>

    <section class="content-tbg">
        <div class="navigasi-content">
            <div class="nav-right">
                <div class="left-menu-nav">
                    <div class="btn-toggle-nav">
                        <span></span>
                    </div>
                </div>
                <div class="right-menu-nav">
                    <div class="wrap-nav-credit">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <div class="wrap-nav-user">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-title-content">
            <div class="wrap-header-title">
                <i>/</i>
            </div>
            <h3>Dashboard</h3>
        </div>

        <div class="recent-control">
            <div class="box-recent-info">
                <div class="wrap-inner-recent">
                    <div class="wrap-icon-recent linear-orange">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="wrap-detail-recent">
                        <p>List User</p>
                        <h3>1</h3>
                    </div>
                </div>
                <div class="wrap-bottom-recent">
                    <i class="fas fa-info-circle"></i>
                    <p>information all users</p>
                </div>
            </div>
            
            <div class="box-recent-info">
                <div class="wrap-inner-recent">
                    <div class="wrap-icon-recent linear-blue">
                        <i class="fas fa-portrait"></i>
                    </div>
                    <div class="wrap-detail-recent">
                        <p>List Reseller</p>
                        <h3>1</h3>
                    </div>
                </div>
                <div class="wrap-bottom-recent">
                    <i class="fas fa-info-circle"></i>
                    <p>information list reseller</p>
                </div>
            </div>

            <div class="box-recent-info">
                <div class="wrap-inner-recent">
                    <div class="wrap-icon-recent linear-green">
                        <i class="fas fa-dolly-flatbed"></i>
                    </div>
                    <div class="wrap-detail-recent">
                        <p>Total Transaksi</p>
                        <h3>1</h3>
                    </div>
                </div>
                <div class="wrap-bottom-recent">
                    <i class="fas fa-info-circle"></i>
                    <p>information Total Transaksi</p>
                </div>
            </div>

            <div class="box-recent-info">
                <div class="wrap-inner-recent">
                    <div class="wrap-icon-recent linear-purple">
                        <i class="fas fa-money-check-alt"></i>
                    </div>
                    <div class="wrap-detail-recent">
                        <p>Pemasukan</p>
                        <h3>1</h3>
                    </div>
                </div>
                <div class="wrap-bottom-recent">
                    <i class="fas fa-info-circle"></i>
                    <p>information Pemasukan</p>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
